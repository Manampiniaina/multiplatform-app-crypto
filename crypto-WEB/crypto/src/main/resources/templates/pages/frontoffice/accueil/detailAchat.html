<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="fragments/frontoffice/layout">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title></title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">

</head>

<body>

    <main id="main" class="main" layout:fragment="content">
        
        <div class="pagetitle">
            <h1>Section Achat</h1>
            <nav>
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a th:href="@{/crypto/accueil}">Accueil</a></li>
                    <li class="breadcrumb-item"> <a href="#"> Cryptomonnaie </a> </li>
                    <li class="breadcrumb-item"> <a href="#"> Achat </a> </li>
                    <li class="breadcrumb-item">Detail</li>
                </ol>
            </nav>
        </div>
  
      <section class="section">
        <div class="row">
            <div class="container my-5">
          
          <div class="mb-4">
              <a th:href="@{/crypto/achat}" class="btn btn-outline-primary rounded-pill">
                <i class="bi bi-arrow-left me-2"></i> Retour
              </a>
            </div>
  
            <div class="row justify-content-center">
                <div class="col-lg-8">
                    <div class="card shadow-sm">
                        <form action="/crypto/achat/acheter" method="post">
                            <input type="hidden" name="idCrypto" th:value="${theCrypto.id}">
                            <!-- Titre de la cryptomonnaie -->
                            <div class="card-header text-center bg-light text-white">
                                <h4 class="card-title mb-0"> <span th:text="${theCrypto.nom}"></span> </h4>
                            </div>
                            <!-- Corps de la carte -->
                            <div class="card-body">
                                <!-- Image d'aperçu -->
                                <div class="mb-4 text-center">
                                </div>
                                <div class="row mb-3 align-items-center">
                                    <div class="col-6 d-flex align-items-center">
                                        <label for="dateAchat" class="form-label mb-0 me-2">Date d'achat :</label>
                                        <input type="datetime-local" id="dateAchat" name="dateAchat" class="form-control">
                                    </div>
                                    <div class="col-6 text-end">
                                        <h5>Prix unitaire : <span class="text-success" th:text="${theCrypto.valeur} + ' $'"></span></h5>
                                    </div>
                                </div>

                                <!-- Deuxième ligne : Quantité et Bouton Acheter -->
                                <div class="row align-items-center">
                                    <div class="col-6 d-flex align-items-center">
                                        <label for="quantityInput" class="form-label mb-0 me-2">Quantité:</label>
                                        <input type="number" id="quantityInput" name="quantite" class="form-control" min="1" placeholder="Entrez la quantité">
                                    </div>
                                    <div class="col-6 text-end">
                                        <button type="submit" class="btn btn-success rounded-pill px-4">Acheter</button>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            
        </div>
        
            
        </div>
      </section>
    </main>

  
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
