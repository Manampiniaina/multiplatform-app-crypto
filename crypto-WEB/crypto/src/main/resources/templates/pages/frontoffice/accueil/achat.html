<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="fragments/frontoffice/layout">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title></title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">

</head>

<body>

    <main id="main" class="main" layout:fragment="content">

        <div class="pagetitle">
            <h1>Section Cryptomonnaie</h1>
            <nav>
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a th:href="@{/crypto/accueil}">Accueil</a></li>
                <li class="breadcrumb-item"> <a href="#"> Cryptomonnaie </a> </li>
                <li class="breadcrumb-item">Achat</li>
                </ol>
            </nav>
        </div>

        <section class="section">
            <div class="row">
                <!-- Boucle Thymeleaf sur la liste des cryptomonnaies -->
                <div class="col-xxl-4 col-md-6" th:each="crypto : ${cryptomonnaies}">
                    <div class="card shadow-sm">
                        <div class="card-header text-center bg-light">
                            <h5 class="card-title mb-0" th:text="${crypto.nom}">Nom de la Cryptomonnaie</h5>
                        </div>
                        <div class="card-body text-center">
                            <div class="mb-3">
                            </div>
                            <div class="mb-3">
                                <h6>Prix : <span class="text-success" th:text="${crypto.valeur} + ' $'">$50</span></h6>
                            </div>
                            <div class="mb-3 text-muted">
                                <small></small>
                            </div>
                            <a th:href="@{/crypto/detailCrypto(idCrypto=${crypto.id})}" class="btn btn-outline-primary rounded-pill">Consulter</a>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        


    </main>

  
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
