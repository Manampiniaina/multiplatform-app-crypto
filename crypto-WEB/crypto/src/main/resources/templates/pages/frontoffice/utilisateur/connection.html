
<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="fragments/frontoffice/_layout">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page de connection</title>
</head>
<body>

  <main layout:fragment="content">
    <div class="container">

      <section class="section register min-vh-100 d-flex flex-column align-items-center justify-content-center py-4">
        <div class="container">
          <div class="row justify-content-center">
            <div class="col-lg-4 col-md-6 d-flex flex-column align-items-center justify-content-center">

              <div class="d-flex justify-content-center py-4">
                <a th:href="@{/}" class="logo d-flex align-items-center w-auto">
                    <i class="bi bi-currency-bitcoin fs-2"></i>
                    <span class="d-none d-lg-block">CryptoAPP</span>
                </a>
              </div><!-- End Logo -->

              <div class="card mb-3">

                <div class="card-body">

                  <div class="pt-4 pb-2">
                    <h5 class="card-title text-center pb-0 fs-4">Accédez à votre compte</h5>
                    <p class="text-center small">Entrez votre mail et mot de passe</p>
                  </div>

                  <form class="row g-3 needs-validation" th:action="@{/utilisateur/connection}" th:object="${utilisateur}" method="post">

                    <div class="col-12">
                      <label for="yourUsername" class="form-label">Adresse mail</label>
                      <div class="input-group has-validation">
                        <span class="input-group-text" id="inputGroupPrepend">@</span>
                        <input type="email" class="form-control" id="yourUsername" th:field="*{mail}" required>
                        <div class="invalid-feedback">Please enter your mail.</div>
                      </div>
                    </div>

                    <div class="col-12">
                      <label for="yourPassword" class="form-label">Mot de passe</label>
                      <input th:field="*{mdp}" type="text" class="form-control" id="yourPassword" required>
                      <div class="invalid-feedback">Please enter your password!</div>
                    </div>

                    <div class="col-12">
                      <button class="btn btn-primary w-100" type="submit">Se connecter</button>
                    </div>
                    <div class="col-12">
                      <p class="small mb-0">Pas encore inscrit ? <a th:href="@{/inscription}">Créez votre compte ici</a></p>
                    </div>
                  </form>

                </div>
              </div>

            </div>
          </div>
        </div>

      </section>

    </div>
  </main><!-- End #main -->

</body>

</html>
