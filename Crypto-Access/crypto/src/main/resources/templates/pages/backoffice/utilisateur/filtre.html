<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="fragments/backoffice/layout">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">

</head>

<body>
<main id="main" class="main" layout:fragment="content">
    <div class="pagetitle">
        <h1>Section utilisateurs</h1>
        <nav>
            <ol class="breadcrumb">
                <li class="breadcrumb-item"> <a th:href="@{/crypto/accueil}"> Accueil </a> </li>
                <li class="breadcrumb-item"> <a href="#"> Utilisateurs </a> </li>
                <li class="breadcrumb-item">Filtre</li>
            </ol>
        </nav>
    </div>

    <section class="section">
        <div class="row">
            <div class="col-lg-12">
                <div class="card">
                    <div class="card-body">
                        
                        <h5 class="card-title">Filtre utilisateur</h5>
    
                        <form class="row g-3" action="/crypto/utilisateur/filtrer" method="post">
         

                          <div class="col-md-12">
                              <div class="form-floating mb-3">
                                <input name="dateHeureMax" type="datetime-local" class="form-control" id="nom" placeholder="Date heure max">
                                <label for="floatingName">Date maximum</label>
                              </div>
                          </div>
      
      
                          <div class="text-center">
                            <button type="submit" class="btn btn-primary">Filtrer</button>
                          </div>
                        </form><!-- End floating Labels Form -->
      

                        <h5 class="card-title">Liste des resultats</h5>
                        <table class="table table-striped">
                            <thead>
                            <tr>
                                <th scope="col">Utilisateur</th>
                                <th scope="col">Total Achat</th>
                                <th scope="col">Total Vente</th>
                                <th scope="col">Valeur portefeuille</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="result : ${resultats}">
                                <td th:text="${result.u.id} + ' ' + ${result.u.nom} + ' ' + ${result.u.prenom}" >Utilisateur</td>
                                <td th:text="${result.totalAchat} + ' $'">Total Achat</td>
                                <td th:text="${result.totalVente} + ' $'">Total Vente</td>
                                <td>
                                    <div th:each="pf : ${result.ptd}">
                                        <p th:text="${pf.cryptomonnaie.nom} + ' (' + ${pf.quantite} + ')' +  ' Valeur : ' + ${pf.cryptomonnaie.valeur * pf.quantite} + ' $'">Crypto (Quantit√©)</p>
                                    </div>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Modal Vente -->
</main>



<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
