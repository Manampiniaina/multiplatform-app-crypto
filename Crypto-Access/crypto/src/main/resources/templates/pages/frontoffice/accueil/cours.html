
<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="fragments/frontoffice/layout">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>
<body>
    <!-- Remplacer le fragment content par le contenu spécifique de cette page -->
    <main id="main" class="main" layout:fragment="content">

      <div class="pagetitle">
          <h1>Cours de tous les cryptomonnaies</h1>
          <nav>
            <ol class="breadcrumb">
              <li class="breadcrumb-item"><a th:href="@{/crypto/accueil}">Accueil</a></li>
              <li class="breadcrumb-item">Cours</li>
            </ol>
          </nav>
        </div>
    
        
      <section class="section">
          <div class="row">
            <div class="col-lg-12">
              <div class="card">
                  <div class="card-body">
                      <h5 class="card-title">Cours en temps réel</h5>
        
                      <!-- Table with hoverable rows -->
                      <table class="table table-hover">
                        <thead>
                          <tr>
                            <th scope="col">Cryptomonnaie</th>
                            <th scope="col">Cours actuel</th>
                            <th></th>
                          </tr>
                        </thead>
                        <tbody>

                          <tr th:each="crypto : ${cryptomonnaies}">
                            <td th:text="${crypto.cryptomonnaie.nom}">Nom de la crypto</td>
                            <td th:text="${crypto.valeur} + ' $'">Valeur de la crypto</td>
                            <td><a th:href="@{/crypto/coursDetail(id=${crypto.cryptomonnaie.id})}">Visualiser l'évolution ?</a></td>
                          </tr>
                         
                          
                        </tbody>
                      </table>
                      <!-- End Table with hoverable rows -->
        
                    </div>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-lg-12">
              <div class="card">
                <div class="card-body">
                  <h5 class="card-title" th:if="${cryptomonnaie != null}">Graphe d'évolution graphique</h5>        
                  <!-- Area Chart -->
                  <div id="areaChart"></div>
        
                </div>
              </div>
            </div>
          </div>
        </section>
        <script type="module" th:src="@{/js/render/cours-evolution.js}"></script>
    </main>
 
</body>
</html>
